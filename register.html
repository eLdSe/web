<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 360px;
            padding: 30px;
            text-align: center;
        }

        .container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
        }

        .form-group input:focus {
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            background: #4CAF50;
            color: white;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .back-link a {
            color: #ffeb3b;
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="submit-btn">Register</button>
        </form>
        <p class="back-link">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>        
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы

            // Получаем значения из полей
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Элементы для вывода ошибок
            const errorMessage = document.getElementById('error-message');
            if (!errorMessage) {
                const errorContainer = document.createElement('div');
                errorContainer.id = 'error-message';
                errorContainer.style.color = 'red';
                errorContainer.style.marginBottom = '10px';
                document.querySelector('.container').insertBefore(errorContainer, document.getElementById('registerForm'));
            }

            errorMessage.innerHTML = ''; // Очищаем старые ошибки

            let isValid = true;

            // Проверяем имя пользователя
            if (!username) {
                errorMessage.innerHTML += '<p>Username is required.</p>';
                isValid = false;
            }

            // Проверяем email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                errorMessage.innerHTML += '<p>Please enter a valid email.</p>';
                isValid = false;
            }

            // Проверяем пароли
            if (!password || password.length < 6) {
                errorMessage.innerHTML += '<p>Password must be at least 6 characters long.</p>';
                isValid = false;
            }
            if (password !== confirmPassword) {
                errorMessage.innerHTML += '<p>Passwords do not match.</p>';
                isValid = false;
            }

            // Если все поля корректны, выполняем перенаправление
            if (isValid) {
                window.location.href = 'login.html';
            }
        });

    </script>    
</body>
</html>
